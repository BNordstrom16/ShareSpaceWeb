{% extends 'base.html' %}

{% block title %}StorageShare - Create Listing{% endblock %}

{% block content %}
<div class="col-md-12">
    <h1 class="text-center">Create a Storage Listing</h1>
    <form class="form-control" method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input class="btn btn-primary input-margin-create" type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
