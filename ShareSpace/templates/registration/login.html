{% extends "base.html" %}

{% block content %}

                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />

                </form>

        <p>Not  a member? <a href="/accounts/register">Register</a>!</p>
</div>
{% endblock %}
