{% extends "base.html" %}
{% block title %} ShareSpace - Login {% endblock %}
{% block content %}
<div class="col-md-12">
    <h1>Login</h1>
        <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Log in" />
                <input type="hidden" name="next" value="{{ next }}" />
                </form>

        <div class>
            <p>Not  a member? <a href="/accounts/register">Register</a>!</p>
        </div>
</div>
{% endblock %}
