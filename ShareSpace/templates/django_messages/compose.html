{% extends "django_messages/base.html" %}
{% load i18n %}

{% block title %}StorageShare - Compose{% endblock %}

{% block content %}
<div class="col-md-12">
    <h1 class="text-center">{% trans "Compose Message"%}</h1>
        <form action="" method="post">
        {% csrf_token %}
        <table class="table">
        {{ form.as_table }}
        </table>
        <input class="btn btn-primary input-margin button-margin" type="submit" value="{% trans 'Send' %} "/>
        </form>
</div>
{% endblock %}
